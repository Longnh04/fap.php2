<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/modernizr.js"></script>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
    tabindex="0">
   
    <!-- header start here - import by another html file -->
  <div id="headerContainer"></div>
  <!-- Js to import header -->
  <script>
    fetch('./header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('headerContainer').innerHTML = data;
      });
  </script>
    <!-- kết thúc phần header và tiếp theo là phần body. của form login nhaaa -->

    <div class="div-container-main">
        <div class="div-link">
            <a href="index.html">Home</a><i class="fa-solid fa-chevron-right"></i><a href="sign-in.html">Sign in </a><i
                class="fa-solid fa-chevron-right"></i><a href="sign-up.html">Sign up </a>
        </div>
        <div class="div-container-login">
            <div class="div-login-left">
                <div class="div-banner">
                    <img src="./images/banner-sign-up.jpeg" alt="banner-left">
                </div>
            </div>

            <div class="div-login-right">
                <div class="div-content-main">
                    <h1>Sign up</h1>
                    <!-- next is the label and input for sign-up -->
                    <!-- <label for="username">Username or Email Address *</label> -->
                    <input type="text" id="username" name="username" required placeholder="Username" />
                    <!-- <label for="password">Password *</label> -->
                    <input type="password" id="password" name="password" required placeholder="Password" />
                    <!-- tiếp theo là div retype password -->
                    <!-- <label for="retype-pass">Retype Password *</label> -->
                    <input type="password" id="retype-pass" name="retype-pass" required placeholder="Retype password" />

                    <!-- next is the div - gender for radio btn -->
                    <div class="div-gender">
                        <span>Gender :</span>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">

                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                    </div>

                    <!-- next is input email - sign up -->
                    <input type="email" id="email" name="email" required placeholder="Your email" />








                    <!-- next is remember me checkbox and forgot your password-->

                    <div class="remember-me-forgot">
                        <div class="remember-me">
                            <span>Remember Me</span> <input type="checkbox" checked="checked" id="remember"
                                name="remember" />

                        </div>

                    </div> 

                    <div class="div-recapcha-main">
                        <div class="recapcha-container">
                            <input type="checkbox" checked="checked" id="re-capcha" name="remember" /> <span>I'm not a
                                robot</span>
                            <img width="50px" src="./images_new/Re-capcha-main.png" alt="">
                        </div>
                    </div>

                    <div class="div-btn-submit">
                        <button id="login" onclick="Login()">Sign up</button>
                    </div>

                    <!-- Div - dont have an account -->
                    <div class="div-dont-account">
                        <span> Already Have An Account ?</span><br>
                        <a href="./sign-in.html">Sign In Here!</a>
                    </div>





                </div>
            </div>

        </div>
    </div>

    <!-- Kết thúc phần body - login và ở phần tiếp theo này sẽ là phần foooter -->

    <section id="latest-blog" class="padding-large">


        <section id="subscribe" class="container-grid padding-large position-relative overflow-hidden">
            <div class="container">
                <div class="row">
                    <div
                        class="subscribe-content bg-dark d-flex flex-wrap justify-content-center align-items-center padding-medium">
                        <div class="col-md-6 col-sm-12">
                            <div class="display-header pe-3">
                                <h2 class="display-7 text-uppercase text-light">Subscribe Us Now</h2>
                                <p>Get latest news, updates and deals directly mailed to your inbox.</p>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-12">
                            <form class="subscription-form validate">
                                <div class="input-group flex-wrap">
                                    <input class="form-control btn-rounded-none" type="email" name="EMAIL"
                                        placeholder="Your email address here" required="">
                                    <button class="btn btn-medium btn-primary text-uppercase btn-rounded-none"
                                        type="submit" name="subscribe">Subscribe</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

         <!-- this is a footer -->
        <div id="footer-container"></div>
         <!-- Js to import footer -->
        <script>
             fetch('./footer.html')
                 .then(response => response.text())
                 .then(data => {
                     document.getElementById('footer-container').innerHTML = data;
                 });
        </script>

        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
