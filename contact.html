<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign - in</title>
    <link rel="stylesheet" href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/modernizr.js"></script>
    <link rel="stylesheet" href="./css/sign-in.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
    tabindex="0">
    <!-- header start here - import by another html file -->
    <div id="headerContainer"></div>
    <!-- Js to import header -->
    <script>
        fetch('./header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerContainer').innerHTML = data;
            });
    </script>

    <!-- kết thúc phần header và tiếp theo là phần body. của form login nhaaa -->

    <div class="div-container-main">
        <div class="div-link">
            <a href="index.html">Home</a><i class="fa-solid fa-chevron-right"></i><a href="sign-in.html">contact
                page</a>
        </div>
        <div class="div-formbox-main">
            <div class="div-container-flex">
                <div class="div-flex-left">
                    <div class="container">
                        <form method="post"
                            action="https://script.google.com/macros/s/AKfycbxb__cBwf8FT94bq10XAhTP-J9em_2vuMr5TslkjmhG-VK-jHIt40M4Kr7e6erk0aRGoA/exec"
                            name="contact-form">
                            <h2>Contact Us</h2>
                            <input type="text" name="your-name" placeholder="Name">
                            <input type="text" name="your-number" placeholder="Number">
                            <input type="email" name="your-email" placeholder="Email">
                            <textarea name="message" id="" rows="7" placeholder="your-message"></textarea>
                            <input type="submit" value="submit" id="submit">
                        </form>
                    </div>
                </div>
                <div class="div-flex-right">
                    <img src="./images_new/Contact us-amico.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Kết thúc phần body - login và ở phần tiếp theo này sẽ là phần foooter -->

    <section id="latest-blog" class="padding-large">
        <!-- this is a footer -->
        <div id="footer-container"></div>
        <!-- Js to import footer -->
        <script>
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>

        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
